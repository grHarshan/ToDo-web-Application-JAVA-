<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo LIST</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .button {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            margin: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
            text-decoration: none; /* Remove underline from anchor tag */
            color: #fff; /* Text color */
            font-weight: bold; /* Bold text */
        }

        .button:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        .red {
            background-color: #ff6347;
        }

        .green {
            background-color: #32cd32;
        }

        .blue {
            background-color: #4169e1;
        }
    </style>
</head>
<body>
    <a href="new" class="button red">Add New ToDO</a>
    <a href="your_url_here" class="button green">My ToDos</a>
    <a href="your_url_here" class="button blue">Update ToDos</a>
</body>
</html>
